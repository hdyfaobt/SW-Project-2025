<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login scher</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <header class="header">

        <div class="titel">
            <h1>Login pagina</h1>
        </div>
        <nav class="navigatie">
            <ul>
                <li><a href="home.html"><img src="mini images/home.png" alt="home">Home</a></li>
                <li><a href="about.html"><img src="mini images/aboutus.png" alt="about us">Over ons</a></li>
                <li><a href="contact.html"><img src="mini images/contact.png" alt="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

<main>
    <div class="login">
        <h1>Login</h1>
        <form action="admin.html">
            <div class="gegevens">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Voer uw gebruikersnaam in" required>
            </div>
            <div class="gegevens">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer uw wachtwoord in" required>
            </div>
            <button type="submit">Inloggen</button>
        </form>
    </div>

</main>

<footer>
    <p>&copy; 2020 Adil en Bilall</p>
</footer>

</body>

</html>
