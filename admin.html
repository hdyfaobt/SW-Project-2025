<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <header class="header">
        <div class="titel">
            <h1>Filmbeheer Adil en Bilall</h1>
        </div>
        <nav class="navigatie">
            <ul>
                <li><a href="home.html"><img src="mini images/home.png" alt="home">Home</a></li>
                <li><a href="about.html"><img src="mini images/aboutus.png" alt="about us">Over ons</a></li>
                <li><a href="contact.html"><img src="mini images/contact.png" alt="contact">Contact</a></li>
            </ul>
        </nav>
        <a href="home.html" class="logout">Logout</a>
    </header>

    <main class="admin">


        <section class="zoek">
            <h2>Zoek naar een film</h2>
                <input type="text" name="search" placeholder="Zoek op titel">
                <button type="submit">Zoeken</button>
        </section>



        <section class="overzicht-films">
            <h2>Overzicht van films</h2>
            <table class="table-films">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titel</th>
                        <th>Genre</th>
                        <th>Release</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Image</td>
                        <td>Drama</td>
                        <td>2014</td>
                        <td>
                            <a type="button" class="bewerken">Bewerken</a>
                            <a type="button" class="verwijderen">Verwijderen</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Black</td>
                        <td>Actie, Romantiek</td>
                        <td>2015</td>
                        <td>
                            <a type="button" class="bewerken">Bewerken</a>
                            <a type="button" class="verwijderen">Verwijderen</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>




        <section class="toevoegen">
            <h2>Film Toevoegen</h2>

            <div class="gegevens">
                <label for="title">Titel</label>
                <input type="text" id="title" name="title" placeholder="Film titel" required>
            </div>

            <div class="gegevens">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Film genre" required>
            </div>

            <div class="gegevens">
                <label for="release">Releasejaar</label>
                <input type="number" id="release" name="release" placeholder="Jaar van publicering" min="1900" max="2100" required>
            </div>

            <div class="gegevens">
                <label for="duration">Duur (minuten)</label>
                <input type="number" id="duration" name="duration" placeholder="Tijd van de film in minuten" required>
            </div>

            <div class="gegevens">
                <label for="rating">AlloCine Beoordeling</label>
                <input type="number" id="rating" name="rating" min="1" max="5" step="0.5"
                    placeholder="Notatie volgens AlloCine" required>
            </div>

            <div class="gegevens">
                <label for="description">Beschrijving</label>
                <textarea id="description" name="description" rows="5"
                    placeholder="Geef een korte beschrijving van de film" required></textarea>
            </div>

            <div class="gegevens">
                <button type="submit" class="opslaan">Opslaan</button>
            </div>

        </section>
    </main>

    <footer class="admin-footer">
        <p>&copy; 2025 Filmbeheer. Alle rechten voorbehouden.</p>
        <p></p>
    </footer>
</body>

</html>
